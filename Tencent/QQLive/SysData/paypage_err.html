<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>QQLive</title>
	<!--[if IE 6]>
		<script type="text/javascript">
			document.execCommand("BackgroundImageCache", false, true);
		</script>
	<![endif]-->
	<style type="text/css">
		body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,fieldset,lengend,button,input,textarea,th,td{margin:0;padding:0;}body,button,input,select,textarea,th{font:12px/1.5 Tahoma,"hiragino sans gb",Helvetica,Arial;}a{text-decoration:none;}a:hover{text-decoration:underline;}html{overflow:hidden;}body{background:#FFFFFF;color:#4c4c4c;}a{color:#1c1c1c;}a:hover{color:#f90}.offline{position:absolute;top:50%;left:50%;width:200px;height:100px;overflow:hidden; margin:-50px 0 0 -100px;}.offline h1{padding:0 0 5px 50px;font-size:14px;color:#4c4c4c; background:url(img/icon_warning.png) no-repeat 10px 2px;}.offline p{line-height:22px;margin: 0 10px;}.offline p a{text-decoration:underline;}

		.cash_dialog_header{height:28px;position:relative;z-index:2;border-bottom:1px solid #d8d8d8;background:#fafafa;filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#fafafa',endColorstr='#ededed',GradientType=0);background:-o-linear-gradient(top,#fafafa 0%,#ededed 100%);background:-moz-linear-gradient(top,#fafafa 0%,#ededed 100%);background:-webkit-gradient(linear,left top,left bottom,color-stop(0%,#fafafa),color-stop(100%,#ededed));background:-webkit-linear-gradient(top,#fafafa 0%,#ededed 100%);background:linear-gradient(top,#fafafa 0%,#ededed 100%);}
		.cash_dialog_header h3{float:left;height:28px;color:#4c4c4c;font-size:13px;line-height:28px;overflow:hidden;margin:0;padding-left:10px;font-weight:bold;}
		.cash_dialog_header button{background-color:transparent;background-image:url('img/sprite.png');background-repeat:no-repeat;background-position:10px 10px;float:right;width:29px;height:28px;margin-right:5px;line-height:100px;border:0 none;cursor:pointer;font-size:0;}
		.cash_dialog_header button:hover{background-position:-11px 10px;}
		.cash_dialog_wrap_no_border .cash_dialog_header{margin:0;}
	</style>	
</head>
<body>

<div class="cash_dialog_wrap_no_border" style="left: 0px; top: 0px; width: 575px; z-index: 5000;">
	<div class="cash_dialog_header">
		<h3>服务开通</h3>
		<!--button title="关闭" onclick="location.href='app:close/';"></button-->
	</div>
	<div class="offline">

		<p>建议您：检查网络是否连接正常，如果连接正常，请<a href="ReOpenPage">点击刷新</a></p>
	</div>
</div>
