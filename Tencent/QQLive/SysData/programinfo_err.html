<body>

<script language="javascript">

function kErr(){return true;}
window.onerror = kErr; 
var objQQLive = new ActiveXObject('QQLive.Application');

function VaildURL(sUrl)
{
	return sUrl.indexOf("http://cache.tv.qq.com") == 0;
}
function goback()
{
	var url=document.location.toString();
	var onf=url.indexOf("url=");
	if(onf!=-1)
	{
		url = url.substr(onf+4, url.length -onf-4);
		url = decodeURIComponent(url);
		if(VaildURL(url))
		{
			window.location.href = url;
		}
	}
	return false;
}
</script>
